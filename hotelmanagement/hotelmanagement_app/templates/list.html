{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body id='bg' style="background-image:url({% static 'images/shade.webp' %});">
    <h1>{{request.user}} - HOTEL BOOKING</h1>
    <table class="table table-bordered">
        <tr>
            <th>Name</th>
            <th>email</th>
            <th>date</th>
            <th>status</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.Name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.date}}</td>
            <td>{{i.status}}</td>
            <td>
                <a href="{% url 'edit_view' i.id %}" class="btn btn-info">EDIT</a>
                <a href="{% url 'delete_view' i.id %}" class="btn btn-danger">DELETE</a>
            </td>
        </tr>
        {% endfor %}

    </table>
</body>
